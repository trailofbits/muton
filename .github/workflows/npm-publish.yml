name: Publish to npm

on:
  workflow_call:
    inputs:
      plan:
        required: true
        type: string

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    env:
      PLAN: ${{ inputs.plan }}
    steps:
      - name: Fetch npm packages
        uses: actions/download-artifact@v4
        with:
          pattern: artifacts-*
          path: npm/
          merge-multiple: true
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'  # Node 24 ships with npm 11.6+, required for OIDC trusted publishing
          registry-url: 'https://registry.npmjs.org'
      
      - name: Verify npm version
        run: |
          npm --version
          echo "npm version verified (needs ≥11.5.1 for OIDC trusted publishing)"
      
      - name: Publish to npm with OIDC
        run: |
          # npm ≥11.5.1 automatically uses OIDC when --provenance flag is present
          # and id-token: write permission is set (no NODE_AUTH_TOKEN needed)
          for release in $(echo "$PLAN" | jq --compact-output '.releases[] | select([.artifacts[] | endswith("-npm-package.tar.gz")] | any)'); do
            pkg=$(echo "$release" | jq '.artifacts[] | select(endswith("-npm-package.tar.gz"))' --raw-output)
            npm publish --provenance --access public "./npm/${pkg}"
          done
